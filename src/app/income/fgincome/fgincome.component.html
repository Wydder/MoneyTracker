<form #incomeForm="ngForm" (ngSubmit)="logForm()">
  <ion-item>
    <ion-label position="stacked" color="primary">Name</ion-label>
    <ion-input #name="ngModel" type="text" name="title" [(ngModel)]="incomeModel.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked" color="primary">Ammount</ion-label>
    <ion-input #ammount="ngModel" type="number" name="description" [(ngModel)]="incomeModel.ammount"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked" color="primary">Date</ion-label>
    <ion-datetime #date="ngModel" display-format="DD/MM/YYYY" [(ngModel)]="incomeModel.date"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label position="stacked" color="primary">Income Category</ion-label>
    <ion-select  #category="ngModel" ok-text="Ok" cancel-text="Cancel"  [(ngModel)]="incomeModel.category">
      <ion-select-option  *ngFor="let category of categoryList">{{ category.name }}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-button type="submit" color="primary">Add income</ion-button>
</form>
