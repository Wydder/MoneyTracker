<form (ngSubmit)="logForm()">
    <ion-item>
        <ion-label position="stacked" color="primary">Name</ion-label>
        <ion-input type="text" name="title"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="stacked" color="primary">Ammount</ion-label>
        <ion-input type="number" name="description"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="stacked" color="primary">Date</ion-label>
        <ion-datetime display-format="DD/MM/YYYY"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label position="stacked" color="primary">Expense Category</ion-label>
        <ion-select ok-text="Ok" cancel-text="Cancel">
            <ion-select-option *ngFor="let category of categoryList">{{ category.name }}</ion-select-option>
        </ion-select>
    </ion-item>
    <ion-button color="primary">Add expense</ion-button>
</form>
