<!-- Header -->
<app-header [title]="title" 
            (dateFormOutput)="populateReportListQ($event)">
</app-header>
<!-- Content -->
<ion-content *ngIf="!listIsReady">
    <ion-spinner name="lines"></ion-spinner>
</ion-content>
<ion-content *ngIf="listIsReady">
    <ion-slides>
        <ion-slide>
            <app-doughnut-chart [chartVar]="chartVar">

            </app-doughnut-chart>
        </ion-slide>
        <ion-slide>
            <app-bar-chart [chartVar]="chartVar">

            </app-bar-chart>
        </ion-slide>
    </ion-slides>
</ion-content>
