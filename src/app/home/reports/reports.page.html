<ion-header>
    <ion-toolbar>
        <ion-title>{{ title }}</ion-title>
    </ion-toolbar>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col size="5">
                    <ion-item>
                        <ion-label position="stacked" color="primary">Start date</ion-label>
                        <ion-datetime display-format="DD/MM/YYYY" [(ngModel)]="startDate"></ion-datetime>
                    </ion-item>
                </ion-col>
                <ion-col size="5">
                    <ion-item>
                        <ion-label position="stacked" color="primary">End date</ion-label>
                        <ion-datetime display-format="DD/MM/YYYY" [(ngModel)]="endDate"></ion-datetime>
                    </ion-item>
                </ion-col>
                <ion-col size="2">
                    <ion-button class="srcBtn" (click)="populateReportListQ()" position="center" color="primary"><ion-icon name="search"></ion-icon></ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="!listIsReady">
    <ion-spinner name="lines"></ion-spinner>
</ion-content>

<ion-content *ngIf="listIsReady" padding>
    <ion-item>
        <ion-toggle [(ngModel)]="chartType"></ion-toggle>
        <ion-label>Change chart type</ion-label>
    </ion-item>
    <app-bar-chart *ngIf="chartType" [chartVar]="chartVar"></app-bar-chart>
    <app-doughnut-chart *ngIf="!chartType" [chartVar]="chartVar"></app-doughnut-chart>
</ion-content>
