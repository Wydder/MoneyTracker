<ion-header>
  <ion-toolbar>
    <ion-title>Expense</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list #expenseListName>
        <ion-item-sliding *ngFor="let expense of expenseList">
            <app-expenseitem (onEditExpenseOutput)="editExpenseFromList($event)" (onAddExpenseOutput)="onAddExpense($event)" (deleteExpenseOutput)="deleteExpenseFromList($event)" [expense]="expense"></app-expenseitem>
        </ion-item-sliding>
    </ion-list>
</ion-content>
