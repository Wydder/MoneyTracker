<!-- Header -->
<ion-header>
    <ion-toolbar>
        <ion-title>
            <ion-item>
                <ion-toggle [(ngModel)]="chartMode"></ion-toggle>
                <ion-label>Toggle for {{ chartMode == true ? toggleLabelList : toggleLabelChart }}</ion-label>
            </ion-item>
        </ion-title>
    </ion-toolbar>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col size="5">
                    <ion-item>
                        <ion-label position="stacked" color="primary">Start date</ion-label>
                        <ion-datetime display-format="DD/MM/YYYY" [(ngModel)]="startDate"></ion-datetime>
                    </ion-item>
                </ion-col>
                <ion-col size="5">
                    <ion-item>
                        <ion-label position="stacked" color="primary">End date</ion-label>
                        <ion-datetime display-format="DD/MM/YYYY" [(ngModel)]="endDate"></ion-datetime>
                    </ion-item>
                </ion-col>
                <ion-col size="2">
                    <ion-button class="srcBtn" (click)="populateExpenseListQ()" color="primary"><ion-icon name="search"></ion-icon></ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="chartMode" padding>
    <ion-item>
        <ion-toggle [(ngModel)]="chartType"></ion-toggle>
        <ion-label>Change chart type</ion-label>
    </ion-item>
    <app-bar-chart *ngIf="chartType" [chartVar]="chartVar"></app-bar-chart>
    <app-doughnut-chart *ngIf="!chartType" [chartVar]="chartVar"></app-doughnut-chart>
</ion-content>
<ion-content [hidden]="chartMode" padding>
    <ion-list #expenseListName>
        <ion-item-sliding *ngFor="let expense of expenseList">
            <app-expenseitem (onEditExpenseOutput)="editExpenseFromList($event)" (onAddExpenseOutput)="onAddExpense($event)"
                (deleteExpenseOutput)="deleteExpenseFromList($event)" [expense]="expense"></app-expenseitem>
        </ion-item-sliding>
    </ion-list>
</ion-content>
