<ion-item>
    <ion-label>
        <h2>{{ expense.name }}</h2>
        <h3>{{ expense.ammount }}</h3>
        <p>{{ expense.date }}</p>
    </ion-label>
</ion-item>
<ion-item-options side="end">
    <ion-item-option (click)="editExpenseEmitter(expense)">
        <ion-icon size="large" name="create"></ion-icon>
    </ion-item-option>
</ion-item-options>
<ion-item-options side="start">
    <ion-item-option (click)="deleteExpenseEmitter(expense)">
        <ion-icon size="large" name="trash"></ion-icon>
    </ion-item-option>
</ion-item-options>
