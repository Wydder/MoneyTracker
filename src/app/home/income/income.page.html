<ion-header>
    <ion-toolbar>
        <ion-title>Income</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-list #incomeListName>
        <ion-item-sliding *ngFor="let income of incomeList">
            <app-incomeitem (editIncome)="editIncomeFromList($event)" (deleteIncome)="deleteIncomeFromList($event)" [income]="income"></app-incomeitem>
        </ion-item-sliding>
    </ion-list>
</ion-content>
