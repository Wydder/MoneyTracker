<ion-header>
    <ion-toolbar>
        <ion-title>Income</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-list #incomeListName>
        <ion-item-sliding *ngFor="let income of incomeList">
            <app-incomeitem (onAddIncomeOutput)="addIncome($event)" (onEditIncomeOutput)="editIncomeFromList($event)" (deleteIncomeOutput)="deleteIncomeFromList($event)" [income]="income"></app-incomeitem>
        </ion-item-sliding>
    </ion-list>
</ion-content>
