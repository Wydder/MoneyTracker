<ion-item>
    <ion-label>
        <h2>{{ income.name }}</h2>
        <h3>{{ income.ammount }}</h3>
        <p>{{ income.date }}</p>
    </ion-label>
</ion-item>
<ion-item-options side="end">
    <ion-item-option (click)="editIncomeEmitter(income)">
        <ion-icon size="large" name="create"></ion-icon>
    </ion-item-option>
</ion-item-options>
<ion-item-options side="start">
    <ion-item-option (click)="deleteIncomeEmitter(income)">
        <ion-icon size="large" name="trash"></ion-icon>
    </ion-item-option>
</ion-item-options>
